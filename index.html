
<!DOCTYPE html>
<html>
<head><title>تداول وهمي</title></head>
<body>
<h2>مرحبا بك! رصيدك: {{ balance }}</h2>
<a href="/logout">تسجيل خروج</a>
<h3>الأصول:</h3>
<table border="1">
<tr><th>الأصل</th><th>السعر الحالي</th><th>شراء/بيع</th></tr>
{% for asset, price in assets.items() %}
<tr>
<td>{{ asset }}</td>
<td>{{ price }}</td>
<td>
<form action="/trade" method="post">
<input type="hidden" name="asset" value="{{ asset }}">
<select name="type">
<option value="buy">شراء</option>
<option value="sell">بيع</option>
</select>
<input type="number" step="0.01" name="quantity" placeholder="الكمية">
<button type="submit">تنفيذ</button>
</form>
</td>
</tr>
{% endfor %}
</table>

<h3>سجل الصفقات:</h3>
<ul>
{% for trade in trades %}
<li>{{ trade }}</li>
{% endfor %}
</ul>
</body>
</html>
